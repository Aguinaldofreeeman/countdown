
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
   text-align: center;
      margin-left: 10px;
      margin-right: 10px;
    }
    #countdown {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #progress-container {
      width: 80%;
      height: 20px;
      background-color: #333;
      border: 1px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background-color: #0f0;
      width: 100%;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <h1>Contagem regressiva iniciada para a Equipe de Especialista em Currículo da Unidade Regional de Ensino de Marília: férias a partir de 2 de julho, às 18h!</h1>
  <div id="countdown">Carregando...</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const progressBar = document.getElementById('progress-bar');
    const targetDate = new Date('2025-07-02T18:00:00');
    const startDate = new Date();

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const total = targetDate - startDate;

      if (diff <= 0) {
        countdownElement.textContent = "Chegou a hora!";
        progressBar.style.width = "0%";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      const percent = (diff / total) * 100;
      progressBar.style.width = percent + "%";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
